

<div class="container">
    <!-- Header Section -->
    <div class="header">
      <h1>Find Your Perfect Room</h1>
    </div>
  
    <!-- Check Availability Section -->
    <div class="availability-section">
      <div class="form-group">
        <label for="checkin-date">Check-in Date</label>
        <input type="date" id="checkin-date" />
      </div>
  
      <div class="form-group">
        <label for="checkout-date">Check-out Date</label>
        <input type="date" id="checkout-date" />
      </div>
  
      <button class="btn btn-primary">Check Availability</button>
    </div>
  
    <!-- Search and Filter Section -->
    <div class="search-filter-section">
      <div class="form-group">
        <label for="search-rooms">Search Rooms</label>
        <input type="text" id="search-rooms" placeholder="Search by room type or features" />
      </div>
  
      <button class="btn btn-secondary">Filters</button>
    </div>
  
    <!-- Room Listing Section -->
    <div class="room-listing">
      <div class="room-card" *ngFor="let room of rooms">
        <img [src]="room.image" alt="Room Image" />
        <div class="room-info">
          <h2>{{ room.name }}</h2>
          <p>{{ room.description }}</p>
          <p><strong>Price: </strong>{{ room.price | currency }}</p>
          <div class="actions items-center">
            <button class="btn btn-primary text-sm">Book Now</button>
            <button class="btn btn-secondary text-sm flex items-center" (click)="navigateTo()">View Details <i class="ms-2 fa-solid fa-arrow-up-right-from-square"></i></button>
            <span class="text-[#FFDF00]">{{room.rating}}</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Pagination Section -->
  <div class="pagination">
    <button class="btn btn-secondary" [disabled]="currentPage === 1" (click)="previousPage()">
      Previous
    </button>
    <span>Page {{ currentPage }} of {{ totalPages }}</span>
    <button class="btn btn-secondary" [disabled]="currentPage === totalPages" (click)="nextPage()">
      Next
    </button>
  </div>
  </div>
